version: '3.3'

services:
  nginx:
    env_file:
      - .env
      - .development_env

  api:
    build:
      context: ./api-service
      dockerfile: Dockerfile
      args:
        DOCKER_UID: ${DOCKER_UID}
        DOCKER_GID: ${DOCKER_GID}
    env_file:
      - .env
      - .development_env
    volumes:
      - ./api-service:/app

  ui:
    build:
      context: ./ui-service
      dockerfile: Dockerfile
      args:
        DOCKER_UID: ${DOCKER_UID}
        DOCKER_GID: ${DOCKER_GID}
    env_file:
      - .env
      - .development_env
    environment:
      WDS_SOCKET_PATH: /ui/sockjs-node
      WDS_SOCKET_PORT: ${NGINX_PORT}
    volumes:
      - ./ui-service:/app

  db:
    env_file:
      - .env
      - .development_env
    secrets:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    ports:
      - "5432:5432"

  schema:
    build:
      context: ./schema-service
      dockerfile: Dockerfile
      args:
        DOCKER_UID: ${DOCKER_UID}
        DOCKER_GID: ${DOCKER_GID}
    env_file:
      - .env
      - .development_env
    secrets:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    volumes:
    - ./schema-service:/app
    - schema_log:/app/log
    - schema_tmp:/app/tmp

  adminer:
   env_file:
      - .env
      - .development_env

secrets:
  POSTGRES_PASSWORD:
    file: .development_secrets/POSTGRES_PASSWORD
  POSTGRES_USER:
    file: .development_secrets/POSTGRES_USER
